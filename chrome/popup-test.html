<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SynchroPeer Test</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
    }

    .test-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #333;
    }

    p {
      margin: 0 0 15px 0;
      color: #666;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #4338CA;
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      background: #EFF6FF;
      border: 1px solid #BFDBFE;
      border-radius: 6px;
      font-size: 12px;
      color: #1E40AF;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>ðŸ”„ SynchroPeer Test</h1>
    <p>This is a minimal test popup to verify rendering works correctly in Chromium browsers.</p>

    <button id="testBtn">Click Me to Test</button>

    <div id="status">Status: Ready</div>
  </div>

  <script>
    console.log('Test popup loaded!');

    document.getElementById('testBtn').addEventListener('click', function() {
      console.log('Button clicked!');
      document.getElementById('status').textContent = 'Status: Button clicked at ' + new Date().toLocaleTimeString();
    });

    // Test browser API
    if (typeof chrome !== 'undefined') {
      console.log('Chrome API available');
      document.getElementById('status').textContent = 'Status: Chrome API detected';
    } else {
      console.log('Chrome API NOT available');
    }
  </script>
</body>
</html>
